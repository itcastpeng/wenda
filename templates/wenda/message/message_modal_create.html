<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="关闭">
        <span aria-hidden="true">×</span>
    </button>
    <h4 class="modal-title">添加任务</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        {% csrf_token %}
        <div class="form-group">
            <label class="col-md-2 control-label" for="keywords">关键词</label>
            <div class="col-md-8">
                <input type="text" class="form-control input-md" id="keywords" name="keywords" placeholder="请输入关键词" autocomplete="off">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label" for="url">网址</label>
            <div class="col-md-8">
                <input type="text" class="form-control input-md" id="url" name="url" placeholder="请输入网址" autocomplete="off">
            </div>
        </div>

    </form>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" id="create_button">添加</button>
</div>

<script>

    $("#create_button").on('click', function () {

        var data = $(".form-horizontal").serialize();

        var url = 'create/0/';
        $.post(url, data, function (result) {
            if(!result['status']){
                toastr['error'](result['message']);
            }else{
                toastr['success'](result['message']);
                $('.modal').modal("hide");
                table.ajax.reload();
            }
        }, 'json')

    })

</script>
