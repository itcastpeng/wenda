<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="关闭">
        <span aria-hidden="true">×</span>
    </button>
    <h4 class="modal-title">清除老问答优先</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        {% csrf_token %}
         <div class="form-group">
           <h3 style="text-align: center; color: red ">确认要清除所有老问答优先处理吗？</h3>
        </div>
    </form>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" id="delete_button">确认清除</button>
</div>

<script>

    {# 调整模态对话框的大小 #}
    $("#exampleFormModal .modal-dialog").css("width", "700px");

    $("#m-client_user_id").select2({
        dropdownParent:$("#exampleFormModal")
    });
{#    $.fn.modal.Constructor.prototype.enforceFocus = function () { };#}

    $("#delete_button").on('click', function () {

        $("#create_button").attr("disabled", "disabled");

        var data = $(".form-horizontal").serialize();

        var url = 'clearLaowendaYouxian/{{ o_id  }}/';
        $.post(url, data, function (result) {

            $("#delete_button").removeAttr("disabled");

            if(!result['status']){
                toastr['error'](result['message']);
            }else{
                toastr['success'](result['message']);
                $('.modal').modal("hide");
                table.ajax.reload();
            }
        }, 'json')

    })

</script>
