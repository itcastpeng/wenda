<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="关闭">
        <span aria-hidden="true">×</span>
    </button>
    <h4 class="modal-title">编写内容详情</h4>
</div>
<div class="modal-body">

    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <td>编号</td>
                <td>编写问答问题</td>
                <td>编写问答答案</td>
                <td>状态</td>
                <td>提交时间</td>
                <td>操作</td>
            </tr>
        </thead>
        <tbody>
            {% for obj in edit_content_objs %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ obj.title }}</td>
                    <td>{{ obj.content }}</td>
                    <td>{{ obj.get_status_display }}</td>
                    <td>{{ obj.create_date|date:"Y-m-d H:i:s" }}</td>
                    <td>{% if obj.status == 2 %}<a href="/edit_error_content/{{ obj.id }}/" target="_blank">修改</a>{% endif %}</td>
                </tr>
            {% endfor %}

        </tbody>

    </table>

</div>

<script>
    $("#exampleFormModal .modal-dialog").css("width", "70%");

    $("#create_button").on('click', function () {

        var data = $("#formOper").serialize();

        var url = 'task_allotment/{{ o_id }}/';
        $.post(url, data, function (result) {
            if(!result['status']){
                toastr['error'](result['message']);
            }else{
                toastr['success'](result['message']);
                $('.modal').modal("hide");
                table.ajax.reload();
            }
        }, 'json')

    })

</script>
